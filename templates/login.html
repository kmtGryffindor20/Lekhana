<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="../static/script.js"></script>
    <link rel="stylesheet" href="../static/styles.css">


    <title>Document</title>
</head>
<body>

    <header>
            
        <nav class="nav-bar black">
            <div style="display: flex; flex-direction: row; justify-content: space-between; height: 80px;">
                <img id="menu" onclick='toggleMenu()' style="height: 30px; width: 30px;" src="../static/images/hamburger-icon.png" alt="=">
                <div class="logo">
                    <a href="{{url_for('home')}}">
                        <img src="../static/images/lekhana_logp.png" alt="Lekhana">
                    </a>
                </div> 
            </div>

            
            <ul class="nav-links">
                <li><a href="{{url_for('home')}}">HOME</a></li>
                <li><a href="{{url_for('home')}}#Trending">TRENDING</a></li>
                <li><a class="active" href="{{url_for('login')}}">LOGIN</a></li>
            </ul>

            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul>
                <div class="alert alert-success" role="alert">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </div>
                </ul>
                {% endif %}
                {% endwith %}


        </nav>
        </header>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>
                <form action="" method="POST">
                    <div class="form-outline form-white mb-4">
                      <input name="username" type="text" id="typeEmailX" class="form-control form-control-lg" />
                      <label class="form-label" for="typeEmailX">Username</label>
                    </div>

      
                    <div class="form-outline form-white mb-4">
                      <input name="password" type="password" id="typePasswordX" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>
    
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                </form>
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
      
                  </div>
      
                  <div>
                    <p class="mb-0">Don't have an account? <a href="{{url_for('sign_up')}}" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
